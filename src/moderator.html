<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <img src="./assets/img/lego_painter_128.png">
                <span class="mdl-layout-title">Legonnary-Moderator</span>

                <nav class="mdl-navigation">
                    <a id="signout" class="mdl-navigation__link" href="" hidden><i class="material-icons">highlight_off</i></a>
                </nav>

            </div>
        </header>
        <div class="mdl-layout__content">
            <div class="page-content">
                <div id="login-msg" class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">

                    </div>
                    <div class="mdl-card__supporting-text">

                    </div>

                    </div>
                </div>
                <div id="game" hidden>
                    <!--<button id="color-picker" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">

                </button>-->

                    <canvas id="canvasDraw"></canvas>
                    <div class="parent-moderation-btns">
                        <button id="btnSubmissionRefused" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Refuser
                    </button>
                        <button id="btnSubmissionAccepted" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Accepter
                    </button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://rawgit.com/kangax/fabric.js/master/dist/fabric.js"></script>
